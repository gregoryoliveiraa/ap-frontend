<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Definição do clipping path com bordas arredondadas -->
  <defs>
    <clipPath id="rounded-corners">
      <rect width="48" height="48" rx="12" fill="white"/>
    </clipPath>
  </defs>
  
  <!-- Grupo com clipping path aplicado -->
  <g clip-path="url(#rounded-corners)">
    <!-- Imagem do logo como fundo -->
    <image href="favicon.png" width="48" height="48" preserveAspectRatio="xMidYMid slice"/>
  </g>
  
  <!-- Borda suave ao redor -->
  <rect width="47" height="47" rx="12" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1" x="0.5" y="0.5"/>
</svg>